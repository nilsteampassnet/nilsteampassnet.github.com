---
layout: 		default
title:  		Definition content
category:		definition
comments:		false
noToc:			true
---

<div class="post">
	<h1 class="post-title">
		<a href="{{ site.baseurl }}{{ post.url }}">
			Category: {{ page.category }}
		</a>
	</h1>
	{% for post in paginator.posts %}
		<div class="teaser clearfix">
			<div class="title">
				<a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</div>
			<div class="meta">
				<span class="post-date">
					{{ post.date | date_to_string }} â€¢ 
					<a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.path | split:'/' | last | cgi_escape }}">View Comments</a>
				</span>
			</div>
			<div class="description">{{ post.description }}</div>
		</div>
	{% endfor %}
</div>
